<!DOCTYPE html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="wrapper">
            <div class="toDo">
                <div class="listFormWrapper">
                    <ul>
                        <div class="listItem">
                            <li>Whattttt</li>
                            <div class="checkboxWrap">
                                <input type="checkbox" id = "check1" hidden>
                                <label for="check1" class="checkmark"></label>
                            </div>
                        </div>
                        <div class="listItem">
                            <li>Whattttt</li>
                            <div class="checkboxWrap">
                                <input type="checkbox" id = "check2" hidden>
                                <label for="check2" class="checkmark"></label>
                            </div>
                        </div>
                        <div class="listItem">
                            <li>Whattttt</li>
                            <div class="checkboxWrap">
                                <input type="checkbox" id = "check3" hidden>
                                <label for="check3" class="checkmark"></label>
                            </div>
                        </div>
                    </ul>
                    <form action="">
                        <input type="text" placeholder="Add more items here...">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="scripts.js" ></script>
    </body>
</html>
