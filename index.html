<!DOCTYPE html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="wrapper">
            <div class="toDo">
                <div class="listFormWrapper">
                    <ul id = "listFormUL">
                        
                    </ul>
                    <form >
                        <input id = "inputMessage" type="text" placeholder="Add more items here...">
                        <button type="submit" id = "submit">Submit</button>
                    </form>
                    <div id = "errorMessage"></div>
                </div>
            </div>
        </div>
        <a href="https://icons8.com/icon/46/delete" target="_blank">Delete icon by Icons8</a>        
        <script src="scripts.js" ></script>
    </body>
</html>
